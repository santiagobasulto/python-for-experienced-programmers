docs_dir: book
site_name: Python for experienced programmers
theme:
    name: material
    palette:
        scheme: default
        primary: blue grey
        accent: teal
nav:
    - "1. Introduction": 'index.md'
    - "2. Meta": 'meta.md'
    - "3. Language Basics": 'basics.md'
    - "4. Control Flow": 'control_flow.md'
    - "5. Data Types": 'data-types.md'
    - "6. Magic Methods": 'magic_methods.md'

extra_css:
    - static/css/extra.css

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - meta
    - toc:
        permalink: true
